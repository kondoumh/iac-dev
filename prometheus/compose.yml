version: '3'
services:
  boot-bench:
    image: boot-bench
    container_name: boot-bench
    ports:
      - 5001:5001
  prometheus:
    image: prom/prometheus:v2.44.0
    container_name: prometheus
    volumes:
      - ./data/prometheus/config:/etc/prometheus/
    ports:
      - 9090:9090
    command:
      - '--config.file=/etc/prometheus/prometheus.yaml'
